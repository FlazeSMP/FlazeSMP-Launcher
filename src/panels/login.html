<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">{{login-title}}</div>

        <div class="login-options">
            <button class="connect connect-home">{{connect-connect-home}}</button>
            <button class="cancel cancel-home" style="display: none;">{{cancel-cancel-home}}</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">{{login-text-nickname}}</div>

        <div class="input-login">
            <input type="text" class="email email-offline" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">{{connect-connect-offline}}</button>
            <button class="cancel cancel-offline" style="display: none;">{{cancel-cancel-offline}}</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">{{login-text-login}}</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" />
            <input type="password" class="password password-AZauth" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">{{connect-connect-AZauth}}</button>
            <button class="cancel cancel-AZauth" style="display: none;">{{cancel-cancel-AZauth}}</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">{{login-text-code}}</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">{{connect-connect-AZauth-A2F}}</button>
            <button class="cancel cancel-AZauth-A2F">{{cancel-cancel-AZauth-A2F}}</button>
        </div>
    </div>
</div>
