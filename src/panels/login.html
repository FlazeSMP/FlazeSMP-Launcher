<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text" data-i18n="login-title"></div>

        <div class="login-options">
            <button class="connect connect-home" data-i18n="connect-connect-home"></button>
            <button class="cancel cancel-home" style="display: none;" data-i18n="cancel-cancel-home"></button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text" data-i18n="login-text-nickname"></div>

        <div class="input-login">
            <input type="text" class="email email-offline" data-i18n-placeholder="login-placeholder-username" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline" data-i18n="connect-connect-offline"></button>
            <button class="cancel cancel-offline" style="display: none;" data-i18n="cancel-cancel-offline"></button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text" data-i18n="login-text login"></div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" data-i18n-placeholder="login-placeholder-password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth" data-i18n="connect-connect-AZauth"></button>
            <button class="cancel cancel-AZauth" style="display: none;" data-i18n="cancel-cancel-AZauth"></button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text" data-i18n="login-text code"></div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" data-i18n-placeholder="login-placeholder-code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F" data-i18n="connect-connect-AZauth-A2F"></button>
            <button class="cancel cancel-AZauth-A2F" data-i18n="cancel-cancel-AZauth-A2F"></button>
        </div>
    </div>
</div>
