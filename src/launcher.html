<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="assets/css/launcher.css">
    </head>
    <body>
        <div class="dragbar"></div>
        <div class="darwin">
            <div class="frame glass">
                <div id="close" class="button-frame darwin-icon-close"></div>
                <div id="maximize" class="button-frame darwin-icon-maximize"></div>
                <div id="minimize" class="button-frame darwin-icon-minimize"></div>
            </div>
        </div>
        <div class="other">
            <div class="frame glass">
                <div id="minimize" class="button-frame icon-minimize"></div>
                <div id="maximize" class="button-frame icon-maximize"></div>
                <div id="close" class="button-frame icon-close"></div>
            </div>
        </div>

        <div class="language-selector">
            <button class="language-btn glass-button"><span class="current-language">EN</span></button>
            <div class="language-dropdown"></div>
        </div>

        <div class="panels"></div>
        <div class="popup">
            <div class="popup-tab">
                <div class="popup-title"></div>
                <div class="popup-content"></div>
                <div class="popup-options">
                    <button class="popup-button">OK</button>
                </div>
            </div>
        </div>
        <div id="loading"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tolgee/web/dist/tolgee-web.umd.min.js"></script>
        <script>
const { Tolgee, InContextTools, FormatSimple, BackendFetch } = window['@tolgee/web'];

const tolgee = Tolgee()
  .use(InContextTools())
  .use(FormatSimple())
  .use(BackendFetch())
  .init({
    apiKey: 'tgpak_gm2f6zlemfsxg4dgmzyg6n3hniyxamzthfvdg4zqm5tggyq',
    apiUrl: 'https://translation.benzoogataga.com',
    defaultLanguage: 'en',
    observerType: 'text',
    observerOptions: { inputPrefix: '{{', inputSuffix: '}}' },
  });

tolgee.run().then(() => {
  document.getElementById('loading').style.display = 'none';
});
        </script>
        <script src="assets/js/launcher.js" type="module"></script>
    </body>
</html>
