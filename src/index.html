<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <div id="splash" style="display:none">
            <img class="splash" src="assets/images/icon.png" />
            <p class="splash-message"></p>
            <p class="splash-author"><span class="author"></span></p>
            <p class="message">{{searching-for-updates}}</p>
            <progress value="0" max="0" class="progress"></progress>
        </div>
        <div id="loading"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tolgee/web/dist/tolgee-web.umd.min.js"></script>
        <script>
const { Tolgee, InContextTools, FormatSimple, BackendFetch } = window['@tolgee/web'];

const tolgee = Tolgee()
  .use(InContextTools())
  .use(FormatSimple())
  .use(BackendFetch())
  .init({
    apiKey: 'tgpak_gm2f6zlemfsxg4dgmzyg6n3hniyxamzthfvdg4zqm5tggyq',
    apiUrl: 'https://translation.benzoogataga.com',
    defaultLanguage: 'en',
    observerType: 'text',
    observerOptions: { inputPrefix: '{{', inputSuffix: '}}' },
  });

tolgee.run().then(() => {
  document.getElementById('loading').style.display = 'none';
});
        </script>
        <script src="assets/js/index.js" type="module"></script>
    </body>
</html>
